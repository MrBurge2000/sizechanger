name: Build mod
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.10.2
      - name: Build
        run: gradle build
      - name: Upload Jar
        uses: actions/upload-artifact@v4
        with:
          name: sizechanger-jar
          path: build/libs/*.jar
