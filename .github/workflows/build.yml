name: Build mod
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      - name: Install Gradle and Generate Wrapper
        run: sudo apt-get update && sudo apt-get install -y gradle && gradle wrapper --gradle-version 8.10.2 --distribution-type bin
      - name: Build
        run: chmod +x ./gradlew && ./gradlew --no-daemon clean build
      - name: Upload Jar
        uses: actions/upload-artifact@v4
        with:
          name: sizechanger-jar
          path: build/libs/*.jar
